<!DOCTYPE html>
<html>
<head>
    <title>CSV Upload</title>
</head>
<body>

<h2>Upload CSV File</h2>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="csv_file" required>
    <br><br>
    <input type="submit" value="Upload">
</form>

</body>
</html>
